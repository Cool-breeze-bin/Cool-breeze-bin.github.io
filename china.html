<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>疫情数字大屏</title>
    <link rel="stylesheet" href="./css/china.css">
    <link rel="stylesheet" href="./fonts/icomoon.css">
</head>

<body>
    <div class="viewport">
        <div class="column">
            <!--按钮-->
            <div class="overview panel">
                <div class="inner">
                    <div class="item">
                        <h4><a href="./index.html">国际疫情</a></h4>
                    </div>
                    <div class="item active">
                        <h4><a href="#">国内疫情</a></h4>
                    </div>
                </div>
            </div>
            <!--新闻-->
            <div class="news panel">
                <div class="inner">
                    <h3>国内热点新闻</h3>
                    <div class="content" style="display: block;">
                        <div class="head">
                            <span class="col">来源</span>
                            <span class="col">标题</span>
                            <span class="col">时间</span>
                        </div>
                        <div class="marquee-view">
                            <div class="marquee">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--饼图-->
            <div class="pies panel">
                <div class="inner">
                    <div class="chart">
                        <div class="pie"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <!-- 地图 -->
            <div class="map">
                <h3>
                    <span class="icon-cube"></span>
                    <span class="title">累积确诊人数</span>
                </h3>
                <div class="chart">
                    <div class="geo"></div>
                </div>
            </div>
            <!-- 双折线 -->
            <div class="doubleline panel">
                <div class="inner">
                    <div class="chart">
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <!-- 按钮 -->
            <div class="btns panel">
                <div class="inner">
                    <div>
                        <span>机器学习预测</span>
                        <a href="#"><img src="./images/“机器学习预测”按钮.png" alt="机器学习预测"></a>
                    </div>
                    <div>
                        <span>疫苗数据跟踪</span>
                        <a href="#"><img src="./images/“疫苗数据跟踪”按钮图.jpg" alt="疫苗数据跟踪"></a>
                    </div>
                    <div>
                        <span>疫情轨迹分布</span>
                        <a href="#"><img src="./images/“疫情轨迹分布”按钮.png" alt="疫情轨迹分布"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
<script type="text/javascript" src="https://assets.pyecharts.org/assets/maps/world.js"></script>
<script type="text/javascript" src="https://assets.pyecharts.org/assets/themes/chalk.js"></script>
<script src="./js/index.js"></script>

<script src="./js/utils.js"></script>
<script src="./js/china.js"></script>
<script src="./js/china_options.js"></script>
<script src="./js/china_setting.js"></script>


</html>
